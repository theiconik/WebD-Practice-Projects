<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotely</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=qwiklabs.com" type="image/png">
  </head>
  <body>
    <!-- JS Script -->
    <script src="main.js"></script>

    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text" id="quote">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim quo itaque sed officiis hic.</span>
      </div>
      <!-- Author -->
      <div class="quote-author" id="author">
        <span class="author">Budhha</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </body>
</html>
