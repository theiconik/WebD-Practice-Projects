<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameZon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>The Iconik</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" />
              <h2>Streams</h2>
            </div>

            <div class="link">
              <img src="./images/steam.png" />
              <h2>Games</h2>
            </div>

            <div class="link">
              <img src="./images/upcoming.png" />
              <h2>New</h2>
            </div>

            <div class="link">
              <img src="./images/library.png" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join Pro for Free Games</h2>
            <img src="./images/controller.png" />
          </div>
        </div>
        <div class="games">
           <div class="status">
              <h1>Active Games</h1>
              <input type="text">
           </div>
           <div class="cards">
              <div class="card">
                 <img src="./images/assassins.png">
                 <div class="card-info">
                    <h2>Assasins Creed Valhallah</h2>
                    <p>PS5 Version</p>
                    <div class="progress"></div>
                 </div>
                 <h2 class="percentage">60%</h2>
              </div>

              <div class="card">
               <img src="./images/assassins.png">
               <div class="card-info">
                  <h2>Assasins Creed Valhallah</h2>
                  <p>PS5 Version</p>
                  <div class="progress"></div>
               </div>
               <h2 class="percentage">60%</h2>
            </div>

            <div class="card">
               <img src="./images/assassins.png">
               <div class="card-info">
                  <h2>Assasins Creed Valhallah</h2>
                  <p>PS5 Version</p>
                  <div class="progress"></div>
               </div>
               <h2 class="percentage">60%</h2>
            </div>
           </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
