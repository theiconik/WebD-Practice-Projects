<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Clock</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="https://img.icons8.com/fluent/48/000000/clock.png" type="image/x-icon">
</head>
<body>
   <div class="clock">
      <div class="hour">
         <div class="hr" id="hr"></div>
      </div>

      <div class="min">
         <div class="mn" id="mn"></div>
      </div>

      <div class="sec">
         <div class="sc" id="sc"></div>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
